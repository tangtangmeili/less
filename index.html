<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv='X-UA-Compatible' content='IE=EmulateIE7' />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css?1">
    <title></title>
    <meta name="keywords" content="" />
    <meta name=“description” content='' />
</head>

<body>
    <div id="loading"></div>
    <div class="container" id="container">
        <a href="javascript:;" class="audioBox scrollR"></a>
        <audio id="myMusic" loop="" autoplay="">
            <source src="mp3/mp3.mp3">
        </audio>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">
                    <div class="inner">
                        <div class="logo fadeInUp animated"></div>
                        <div class="time fadeInUp animated"></div>
                    </div>
                    <canvas class="snow-canvas" speed="20" interaction="true" size="12" count="5" wind-power="-12" image="images/h3.png"></canvas>
                    <div class="arrow"></div>
                </div>
                <div class="swiper-slide page2">
                    <div class="inner">
                        <div class="company fadeInUp animated"></div>
                        <div class="circle fadeInUp animated"></div>
                        <p class="t1 fadeInUp animated"></p>
                    </div>
                    <div class="arrow2"></div>
                </div>
                <div class="swiper-slide page3">
                    <div class="t2"></div>
                    <div class="inner" style="opacity: 1;">
                        <div class="row" style="margin-top: 1rem;">
                            <div class="a2 fl"></div>
                            <div class="a3 fr"></div>
                        </div>
                        <div class="row">
                            <div class="a4 fl"></div>
                            <div class="a5 fr"></div>
                        </div>
                        <div class="b1"></div>
                    </div>
                </div>
                <div class="swiper-slide page4">
                    <div class="inner fadeInUp2 animated">
                        <div class="t5"></div>
                        <p class="sub">（仅限上海交通大学高级金融同学会，参与活动流程选择/可多选）</p>
                        <div class="t4"></div>
                        <div class="widget">
                            <span class="info">11:30 - 12:30</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">嘉宾同学用餐</span>
                            </label>
                            <p class="map w1"></p>
                        </div>
                        <div class="widget">
                            <span class="info">13:00 - 17:00</span>
                            <label for="ios">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="ios">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">太阳岛下场打高尔夫</span>
                            </label>
                            <label for="android" class="android">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="android">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">太阳岛高尔夫练习场</span>
                            </label>
                            <label for="yl" class="android">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="yl">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">游苏州园林</span>
                            </label>
                            <p class="map w2"></p>
                        </div>
                        <div class="widget">
                            <span class="info">18:00 - 20:00</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">阳澄湖蟹宴</span>
                            </label>
                            <p class="map w3"></p>
                        </div>
                        <div class="widget">
                            <span class="info">20:00 - 23:00</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">KTV歌咏比赛</span>
                            </label>
                            <p class="map w4"></p>
                        </div>
                        <div class="widget">
                            <span class="info">23:00 ...</span>
                            <label for="jw">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="jw">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">建屋豪生（500~550元）</span>
                            </label>
                            <p class="map w5"></p>
                            <label for="kb">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="kb">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">凯宾斯基（750~850元） </span>
                            </label>
                            <div class="subcheck">
                            <label for="hhd" class="subitem">
                                <div class="icon">
                                    <input type="radio" class="input" name="hh" id="hhd">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">豪华大床房</span>
                            </label>
                            <label for="hhs" class="subitem">
                                <div class="icon">
                                    <input type="radio" class="input" name="hh" id="hhs">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">豪华双床房</span>
                            </label>
                            </div>
                            <p class="map w6"></p>
                        </div>
                        <div class="widget">
                            <label for="srj">
                                <div class="icon">
                                    <input type="radio" class="input" name="srj" id="srj">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">双人间</span>
                            </label>
                        </div>
                        <div class="b2"></div>
                    </div>
                </div>
                <div class="swiper-slide page5">
                    <div class="inner fadeInUp animated">
                        <div class="t3"></div>
                        <div class="widget">
                            <span class="info"><icon class="su"></icon>8:00 - 12:00</span>
                            <label for="xc">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="xc">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">金鸡湖高尔夫下场比赛</span>
                            </label>
                            <label for="jj" class="android">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="jj">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">金鸡湖高尔夫练习场</span>
                            </label>
                            <p class="map w6"></p>
                            <label for="suzhou" class="android">
                                <div class="icon">
                                    <input type="radio" class="input" name="sys" id="suzhou">
                                    <i class="radio"></i>
                                </div>
                                <span class="label">游苏州园林</span>
                            </label>
                            <p class="map w2"></p>
                        </div>
                        <div class="widget">
                            <span class="info"><icon class="su"></icon>12:00 - 13:30</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">午餐</span>
                            </label>
                            <p class="map w6"></p>
                        </div>
                        <div class="widget">
                            <span class="info"><icon class="su"></icon>14:00</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">集合返沪</span>
                            </label>
                            <p class="map w6"></p>
                        </div>
                        <div class="widget">
                            <span class="info"><icon class="hu"></icon>15:30 - 17:00</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">游族参观及游戏行业分享会</span>
                            </label>
                            <p class="map w7"></p>
                        </div>
                        <div class="widget">
                            <span class="info"><icon class="hu"></icon>18:00 - 21:00</span>
                            <label class="mui-checkbox">
                                <input type="checkbox" class="">
                                <span class="icon"></span>
                                <span class="label">晚宴</span>
                            </label>
                            <p class="map w8"></p>
                        </div>
                        <div class="a7"></div>
                        <div class="b3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog">
        <div class="prompt name">
            <div class="nameTitle"></div>
            <div class="input"><input type="text"></div>
        </div>
        <div class="b5"></div>
        <div class="close"></div>
    </div>
    <div class="dialogError">
        <div class="prompt p1">
            <h3>恭喜您!</h3>
            <p>成功加入苏沪侠客行。</p>
        </div>
        <div class="prompt p2">
            <h3>请输入姓名</h3>
        </div>
        <div class="prompt p3">
            <h3>请选择行程</h3>
        </div>
        <div class="b4"></div>
        <div class="close"></div>
    </div>
    <div class="maskbg"></div>
    <!--mask start-->
    <div class="mask">切换至竖屏观看</div>
    <!--mask end-->
    </div>
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/ParticleEffect.js"></script>
    <script src="js/global.js"></script>
    <script>
    $(function() {
        home.init();
       
    })
    </script>
</body>

</html>
